<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>吃啥!</title>
    <meta name="description" content="Quick decision for what to eat.">
    <meta name="author" content="Jiachen Sun">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        #header {
            font-size: 2.4em;
            text-align: center;
        }
        #roulette {
            height: 210px;
            width: 100%;
            padding-top: 40px;
            color: red;
            font-size: 1.5em;
        }
        .wrapper {
            text-align: center;
        }

        #price-bar {
            width: 80%;
            max-width: 400px;
            height: 40px;
            margin: 0 auto;
        }

        .price-button {
            width: 49%;
            height: 38px;
            max-width: 200px;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            font-size: 2em;
            background-color: lightgrey;
        }

        .selected {
            background-color: grey;
        }

        #price-cheap {
            float: left;
        }

        #price-medium {
            float: right;
        }

        #change-button {
            width: 50%;
            margin: 0 auto;
            max-width: 400px;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            font-size: 2em;
            background-color: #78b0ff;
        }
        #change-button:hover {
            cursor: pointer;
            background-color: #9fd1ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="header">吃啥?</h1>
        <div class="wrapper">
            <div id="price-bar">
                <div class="price-button selected" id="price-cheap">$</div>
                <div class="price-button" id="price-medium">$$</div>
            </div>
        </div>

        <div class="wrapper">
            <div id="roulette"></div>
        </div>
        <div>
            <div class="button" id="change-button">
                换一家
            </div>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(function () {
            $(".price-button").click(function() {
                $(this).toggleClass("selected");
            });


            var set = new Set();
            var places = ["绿屋", "日本超市", "Piada", "麦当劳", "KFC", "Wendy's", "Moe's", "Oxley", "餐车", "Hongkong House", "Buckeye Pho",
                            "丘记", "Bibimbop"];
            function roulette() {
                if (set.size === places.length) set.clear();
                var choice = Math.floor((places.length) * Math.random());
                if (set.has(places[choice])) {
                    roulette();
                } else {
                    $("#roulette").html("<h1 align='center'>" + places[choice] + "</h1>");
                    set.add(places[choice]);
                }
            }
            roulette();
            $("#change-button").click(function() {
                roulette();
            });
        });
    </script>
</body>



</html>
